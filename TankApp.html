<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TankApp</title>
	<link rel="stylesheet" href="TApp.css">
</head>
<body>
	
	<!--Header-->
	<section class="header">

		<div class="logo">
			<img src="img/header/Oil-Logos-Header-SVG.svg" alt="Oil Logo">
			<p>TANK<span>APP</span></p>
		</div>

		<div class="nav">
			<a href="">HOW IT WORKS</a>
			<a href="">ABOUT US</a>
			<a href="">CONTACT US</a>
			<a href="">BLOG</a>
		</div>

	</section>
	
	<!--Banner-->
	<section class="banner">
		<div class="fuel_shop">
			<div class="content-banner-block">
				<h2>TRACK YOUR NEXT <br>FUEL SHOPS</h2>
				<p>Monitor and Alert on all petrol bunks near to you</p>
				<p class="signup">Signup For <span class="yellow-bg">FREE</span></p>
				<div class="form-place">
					<span class="your_email">
						<form-field>
							<input id="your-email" class="input_field_email" type="email" placeholder="Your Email Adress:">
						</form-field>
					</span>
					<span class="submit-button">
							<form-field>
								<input id="submit-button" class="input_submit_button" type="submit" value="SIGNUP">
								<!--<lable for="submit-button-1">
									<span>Submit</span>
								</lable>-->
							</form-field>
					</span>
				</div>
			</div>
		</div>
		<div class="hand"><img src="img/banner/hand/hand.png" alt=""></div>
	</section>
	
	
	




<!--Scripts-->
	<!--Live Reload-->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>


</body>
</html>
